name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build
      env:
        GH_PAGES_BASE: '/vikrant-portfolio/'

    - name: Setup Pages
      uses: actions/configure-pages@v5
      with:
          enablement: true

    - name: Setup Pages
      uses: actions/configure-pages@v5   # ðŸ”¥ updated

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3   # ðŸ”¥ updated
      with:
        path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4   # ðŸ”¥ updated

